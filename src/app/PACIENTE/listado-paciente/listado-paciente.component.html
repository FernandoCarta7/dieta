<div class="container top1">

    <div class="row row-cols-1 row-cols-md-3 g-4" >
        <div class="col" *ngFor="let paciente of pacientes">
            <div class="card bgBlue">
                <!--Descomentar para agregar imagen-->
                <!--<img src="..." class="card-img-top" alt="...">-->
                <div class="card-body">
                    <h5 class="card-title">{{ paciente.primer_nombre + " " + paciente.primer_apellido }}</h5>
                    <p class="card-text">Altura: <span>{{ paciente.altura }} cm</span></p>
                    <p class="card-text">Peso: <span>{{ paciente.peso }} kg</span></p>
                    <p class="card-text">Genero: <span>{{ paciente.genero }}</span></p>
                    <p class="card-text">Antecedentes m√©dicos: <span>{{ paciente.antecedentes_medicos }}</span></p>
                    <button class="btn btn-success" (click)="verPaciente(paciente.id)"><i class="bi bi-pencil-square"></i> Editar</button>
                    <button class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <label for="size">Mostrar:</label>
        <select id="size" [(ngModel)]="this.size" (change)="onSizeChange(this.size)">
            <option *ngFor="let option of [5, 10, 15]" [value]="option">
                {{ option }}
            </option>
        </select>
    </div>
    <pagination class="pagination" [maxSize]="7" [totalItems]="this.totalElements" [(ngModel)]="this.page"
    [itemsPerPage]="this.size" (pageChanged)="onPageChange($event.page)">
    </pagination>
</div>
</div>
