<div class="container table-responsive">
  <h2>Listado de usuarios</h2>
  <table class="table">
    <thead>
      <tr>

        <th scope="col">Correo</th>
        <th scope="col">Rol</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">

        <td>{{ usuario.email }}</td>
        <td>{{ usuario.rol }}</td>
        <td>
          <button class="btn btn-primary" (click)="verPaciente(usuario.id)">
            <i class="bi bi-person-vcard"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-success" (click)="editarProducto(usuario.id)" >
            <i class="bi bi-pen"></i>
          </button>
        </td>
        <td>
          <button (click)="eliminarUsuario(usuario.id)" class="btn btn-danger">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center">
    <div>
      <label for="size">Mostrar:</label>
      <select id="size" [(ngModel)]="this.size" (change)="onSizeChange(this.size)">
        <option *ngFor="let option of [5, 10, 15]" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    <pagination class="pagination" [maxSize]="7" [totalItems]="this.totalElements" [(ngModel)]="this.page"
      [itemsPerPage]="this.size" (pageChanged)="onPageChange($event.page)">
    </pagination>
  </div>
</div>

<div class="container">
  <button class="btn bg-blue-dark" (click)="goToRegistro()">
    <span class="badge"><i class="bi bi-person-plus-fill"></i> Nuevo usuario</span>
  </button>

</div>
